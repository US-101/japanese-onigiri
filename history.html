<script>
const EN=["Daniel","Moira","Samantha","Tessa"];
// 從 localStorage 讀取設定，如果沒有則使用預設值
let RATE = parseFloat(localStorage.getItem('speechRate')) || 0.75;
const SPEEDS=[0.5,0.75,1.0];
let VOICE_EN_NAME = localStorage.getItem('voiceEnName') || 'Moira';

function updateVoiceUI(){ 
  const el=document.getElementById('voiceEn'); 
  if(el) el.textContent = VOICE_EN_NAME; 
}

function availableEnVoices(){ 
  const all=speechSynthesis.getVoices(); 
  return EN.map(n=>all.find(v=>v.name===n)).filter(Boolean); 
}

function ensureVoice(){ 
  const avail=availableEnVoices().map(v=>v.name); 
  if(!avail.includes(VOICE_EN_NAME) && avail.length){ 
    VOICE_EN_NAME = avail[0]; 
    localStorage.setItem('voiceEnName', VOICE_EN_NAME); 
  }
  updateVoiceUI(); 
}

function cycleVoice(){ 
  const avail=availableEnVoices().map(v=>v.name); 
  if(!avail.length) return; 
  const idx=avail.indexOf(VOICE_EN_NAME); 
  VOICE_EN_NAME = avail[(idx+1)%avail.length]; 
  localStorage.setItem('voiceEnName', VOICE_EN_NAME); 
  updateVoiceUI(); 
}

function updateSpeedUI(){ 
  document.querySelectorAll('.speed').forEach(el=>{ 
    el.textContent='x'+RATE.toFixed(2).replace(/\.00$/,''); 
  }); 
}

function cycleSpeed(){ 
  const i=SPEEDS.indexOf(RATE); 
  RATE=SPEEDS[(i+1)%SPEEDS.length]; 
  localStorage.setItem('speechRate', RATE.toString());
  updateSpeedUI(); 
}

// === Japanese Voice: 使用 Kyoko，通過米奇模式切換聲音效果 ===
function resolveJaVoice() {
  const all = speechSynthesis.getVoices();
  return all.find(x => /ja/i.test(x.lang || '') && (x.name || '').toLowerCase().includes('kyoko')) || 
         all.find(x => /ja/i.test(x.lang || '')) || null;
}

// 日文語音播放函數，支持米奇模式
function speakJA(t){
  const correctedText = (t||'').replace(/行って/g, 'いって');
  const u=new SpeechSynthesisUtterance(correctedText);
  u.lang='ja-JP';
  
  const v = resolveJaVoice();
  if (v) u.voice = v;

  // 語速基準
  const baseRate = (typeof RATE === 'number' ? RATE : 0.75);
  
  // 檢查是否啟用米奇模式
  const mickeyMode = document.getElementById('mickey').classList.contains('on');

  if (mickeyMode) {
    // 米奇模式：搞怪男聲（神經質、像米奇）
    u.rate = Math.min(baseRate * 1.5, 1.6);  // 更快一點
    u.pitch = 1.8;                           // 更高音
    u.volume = 1.0;                          // 正常音量
  } else {
    // 正常模式：蛋捲女聲
    u.rate = baseRate;
    u.pitch = 1.0;
    u.volume = 1.0;
  }

  speechSynthesis.speak(u);
}

function speakEN(t){ 
  const v=speechSynthesis.getVoices().find(v=>v.name===VOICE_EN_NAME)||speechSynthesis.getVoices().find(v=>/en/i.test(v.lang||'')); 
  const u=new SpeechSynthesisUtterance(t); 
  if(v) u.voice=v; 
  u.rate=RATE; 
  if(document.getElementById('mickey').classList.contains('on')) u.pitch=1.6; 
  speechSynthesis.speak(u);
}

function hist(){ 
  try{ 
    return JSON.parse(localStorage.getItem('japanese-history')||'[]'); 
  }catch(e){ 
    return []; 
  } 
}

function favs(){ 
  try{ 
    return JSON.parse(localStorage.getItem('japanese-favorites')||'[]'); 
  }catch(e){ 
    return []; 
  } 
}

function formatWord(ja){
  // 1) 沒有漢字：不標
  const hasKanji = /[\u4E00-\u9FFF]/.test(ja);
  if (!hasKanji) return ja;

  // 歷史紀錄頁面：翻譯的文字不顯示讀音標記
  return ja;

  // 完整的詞彙映射表
  const wordMap = [
    // 完整詞彙（優先匹配）
    { from: "携帯電話番号", to: "けいたいでんわばんごう" },
    { from: "携帯電話", to: "けいたいでんわ" },
    { from: "置き換える", to: "おきかえる" },
    { from: "真っ直ぐ", to: "まっすぐ" },
    { from: "大丈夫", to: "だいじょうぶ" },
    { from: "有難う", to: "ありがとう" },
    { from: "有難うございます", to: "ありがとうございます" },
    { from: "有難", to: "ありが" },
    { from: "辛くない", to: "からくない" },
    { from: "物", to: "もの" },
    { from: "助けて", to: "たすけて" },
    { from: "お勧め", to: "おすすめ" },
    { from: "会計", to: "かいけい" },
    { from: "別々", to: "べつべつ" },
    { from: "試着", to: "しちゃく" },
    { from: "幾ら", to: "いくら" },
    { from: "割引", to: "わりびき" },
    { from: "写真", to: "しゃしん" },
    { from: "場所", to: "ばしょ" },
    { from: "お金", to: "おかね" },
    { from: "追加", to: "ついか" },
    { from: "場合", to: "ばあい" },
    { from: "行って", to: "いって" },
    
    // 部分詞彙（次優先）
    { from: "携帯", to: "けいたい" },
    { from: "電話", to: "でんわ" },
    { from: "番号", to: "ばんごう" },
    { from: "入力", to: "にゅうりょく" },
    
    // 單字（最後處理）
    { from: "何", to: "なに" },
    { from: "物", to: "もの" },
    { from: "払", to: "はら" },
    { from: "辛", to: "から" },
    { from: "他", to: "ほか" },
    { from: "色", to: "いろ" },
    { from: "右", to: "みぎ" },
    { from: "左", to: "ひだり" },
    { from: "道", to: "みち" },
    { from: "教", to: "おし" },
    { from: "食", to: "た" },
    { from: "持", to: "も" },
    { from: "携", to: "けい" },
    { from: "帯", to: "たい" },
    { from: "電", to: "でん" },
    { from: "話", to: "わ" },
    { from: "番", to: "ばん" },
    { from: "号", to: "ごう" },
    { from: "入", to: "にゅう" },
    { from: "力", to: "りょく" },
    { from: "直", to: "す" },
    { from: "行", to: "い" },
    { from: "真", to: "ま" },
    { from: "直ぐ", to: "すぐ" },
    { from: "勧", to: "すす" },
    { from: "計", to: "けい" },
    { from: "別", to: "べつ" },
    { from: "試", to: "し" },
    { from: "着", to: "ちゃく" },
    { from: "幾", to: "いく" },
    { from: "割", to: "わり" },
    { from: "引", to: "びき" },
    { from: "写", to: "しゃ" },
    { from: "場", to: "ば" },
    { from: "所", to: "しょ" },
    { from: "合", to: "あい" },
    { from: "助", to: "たす" },
    { from: "難", to: "がた" },
    { from: "大", to: "だい" },
    { from: "丈", to: "じょう" },
    { from: "夫", to: "ぶ" },
    { from: "人", to: "じん" },
    { from: "店", to: "みせ" },
    { from: "屋", to: "や" },
    { from: "者", to: "しゃ" },
    { from: "物", to: "もの" },
    { from: "事", to: "こと" },
    { from: "時", to: "とき" },
    { from: "所", to: "ところ" },
    { from: "方", to: "かた" },
    { from: "中", to: "なか" },
    { from: "上", to: "うえ" },
    { from: "下", to: "した" },
    { from: "前", to: "まえ" },
    { from: "後", to: "あと" },
    { from: "年", to: "ねん" },
    { from: "月", to: "つき" },
    { from: "日", to: "ひ" },
    { from: "今", to: "いま" },
    { from: "今", to: "こん" },
    { from: "今", to: "きん" }
  ];

  function buildReadingFromMap(s){
    // 先整詞找最長匹配
    const sorted = [...wordMap].sort((a,b)=>b.from.length-a.from.length);
    const hit = sorted.find(w => w.from === s);
    if(hit) return hit.to;

    // 只對漢字進行單字處理，假名保持原樣
    return s.split('').map(ch=>{
      // 如果是漢字，才查找映射
      if (/[\u4E00-\u9FFF]/.test(ch)) {
        const m = wordMap.find(w=>w.from===ch);
        return m ? m.to : ch;
      }
      // 假名直接返回
      return ch;
    }).join('');
  }

  // 先嘗試取整詞讀音提示
  const readingAll = buildReadingFromMap(ja);

  // 2) 動詞/形容詞等「尾碼假名」處理：只給前面的漢字上 ruby
  const suffix = ja.match(/[ぁ-ゖー]+$/);      // 尾端平假名（送り仮名）
  if (suffix){
    const kanaSuffix = suffix[0];
    if (readingAll && readingAll.endsWith(kanaSuffix)){
      const baseKanji = ja.slice(0, -kanaSuffix.length);
      const baseReading = readingAll.slice(0, -kanaSuffix.length);
      return `<ruby>${baseKanji}<rt>${baseReading}</rt></ruby>${kanaSuffix}`;
    }
  }

  // 3) 其它混合情境（片假名 + 漢字 等）：僅對「連續漢字段」加 ruby
  return ja.replace(/([\u4E00-\u9FFF]+)/g, seg=>{
    const yomi = buildReadingFromMap(seg);
    // 只有當 yomi 不是原字且是平假名時才標註
    if (yomi && yomi !== seg && /^[\u3041-\u309F]+$/.test(yomi)) {
      return `<ruby>${seg}<rt>${yomi}</rt></ruby>`;
    }
    return seg;
  });
}

function isFav(it){ 
  return favs().some(f=>f.ja===it.ja && f.en===it.en && f.zh===it.zh); 
}

function render(){ 
  const box=document.getElementById('box'); 
  box.innerHTML=''; 
  const H=hist(); 
  
  if(!H.length){ 
    box.innerHTML="<div class='empty-state'><div class='empty-text'>尚無歷史紀錄</div><div class='empty-subtext'>請到「實時翻譯」頁面開始翻譯</div></div>"; 
    return; 
  } 
  
  H.forEach(it=>{ 
    const starred=isFav(it); 
    const c=document.createElement('div'); 
    c.className='card'; 
    c.innerHTML=`
      <div class='card-inner'>
        <div class='ko' data-original='${it.ja}'>${formatWord(it.ja)}</div>
        <div class='trans'>
          <div class='en'>${it.en}</div>
          <div class='zh'>${it.zh}</div>
        </div>
        <div class='act'>
          <button class='pill' data-ja='${it.ja}'>日</button>
          <button class='pill' data-en='${it.en}'>英</button>
          <span class='star ${starred?'on':''}' data-star='1'>
            <img src='icons/${starred?'onigiri-yellow':'onigiri'}.svg' alt='${starred?'已收藏':'收藏'}' />
          </span>
        </div>
      </div>
    `; 
    box.appendChild(c); 
  }); 
}

let PENDING_H=null;
let PENDING_DELETE=null;

// 處理複製事件，確保複製的是純文字版本
document.addEventListener('copy', e => {
  const selection = window.getSelection();
  if (selection.rangeCount > 0) {
    const range = selection.getRangeAt(0);
    const container = range.commonAncestorContainer;
    const koElement = container.nodeType === Node.TEXT_NODE ? 
      container.parentElement.closest('.ko') : 
      container.closest('.ko');
    
    if (koElement && koElement.hasAttribute('data-original')) {
      e.preventDefault();
      const originalText = koElement.getAttribute('data-original');
      e.clipboardData.setData('text/plain', originalText);
    }
  }
});

document.addEventListener('click',(e)=>{ 
  if(e.target.closest('#voiceEn')) return cycleVoice();
  if(e.target.closest('.speed')) return cycleSpeed();
  
  if(e.target.matches('[data-ja]')){ 
    e.target.classList.add('pulse','amber-temp'); 
    setTimeout(()=>e.target.classList.remove('pulse','amber-temp'),350); 
    return speakJA(e.target.getAttribute('data-ja')); 
  } 
  if(e.target.matches('[data-en]')){ 
    e.target.classList.add('pulse','amber-temp'); 
    setTimeout(()=>e.target.classList.remove('pulse','amber-temp'),350); 
    return speakEN(e.target.getAttribute('data-en')); 
  } 
  
  if(e.target.matches('[data-star]') || e.target.closest('.star')){ 
    const starEl = e.target.closest('.star') || e.target;
    const c=starEl.closest('.card'); 
    const ja=c.querySelector('.ko').textContent;
    const en=c.querySelector('.en').textContent;
    const zh=c.querySelector('.zh').textContent;
    
    if(starEl.classList.contains('on')){ 
      // 已收藏，顯示確認刪除
      PENDING_DELETE={ja, en, zh, el:starEl};
      document.getElementById('confirmDelete').style.display='flex'; 
    } else { 
      // 未收藏，顯示選擇資料夾
      PENDING_H={ja, en, zh, el:starEl};
      document.getElementById('pickFolderH').style.display='flex'; 
    }
    return;
  }

  // 選擇收藏夾
  if(e.target.matches('#pickFolderH [data-folder]')){ 
    const folder=e.target.getAttribute('data-folder'); 
    if(PENDING_H){ 
      const fav=favs(); 
      if(!fav.some(x=>x.ja===PENDING_H.ja&&x.en===PENDING_H.en&&x.zh===PENDING_H.zh&&x.folder===folder)){ 
        fav.unshift({
          ja:PENDING_H.ja,
          en:PENDING_H.en,
          zh:PENDING_H.zh,
          folder,
          ts:Date.now()
        }); 
        localStorage.setItem('japanese-favorites', JSON.stringify(fav)); 
      } 
      PENDING_H.el.classList.add('on'); 
      PENDING_H.el.querySelector('img').src='icons/onigiri-yellow.svg';
      PENDING_H=null; 
      document.getElementById('pickFolderH').style.display='none'; 
    }
    return;
  }
  
  // 確認刪除
  if(e.target.id==='confirmYes' && PENDING_DELETE){ 
    const fav=favs(); 
    const filtered = fav.filter(f=>!(f.ja===PENDING_DELETE.ja && f.en===PENDING_DELETE.en && f.zh===PENDING_DELETE.zh)); 
    localStorage.setItem('japanese-favorites', JSON.stringify(filtered)); 
    PENDING_DELETE.el.classList.remove('on'); 
    PENDING_DELETE.el.querySelector('img').src='icons/onigiri.svg';
    PENDING_DELETE=null;
    document.getElementById('confirmDelete').style.display='none'; 
    return; 
  }
  
  if(e.target.id==='confirmNo' || e.target.id==='confirmClose'){ 
    PENDING_DELETE=null;
    document.getElementById('confirmDelete').style.display='none'; 
    return; 
  }

  if(e.target.closest('#pickFolderH .sheet') && !e.target.matches('[data-folder]') && !e.target.matches('#pickCloseH')) return; 
  
  if(e.target.matches('#pickFolderH')){ 
    PENDING_H = null;
    document.getElementById('pickFolderH').style.display='none'; 
  }
  
  if(e.target.matches('#pickCloseH')){ 
    PENDING_H = null;
    document.getElementById('pickFolderH').style.display='none'; 
  }
  
  if(e.target.matches('#confirmDelete')){ 
    PENDING_DELETE=null;
    document.getElementById('confirmDelete').style.display='none'; 
  }
});

window.speechSynthesis.onvoiceschanged = ()=>{ ensureVoice(); };
ensureVoice(); 
updateSpeedUI();
render();

// 初始化米奇按鈕並從 localStorage 恢復狀態
const mickeyButton = document.getElementById('mickey');
const mickeyState = localStorage.getItem('mickeyMode') === 'true';
if (mickeyState) {
  mickeyButton.classList.add('on');
}

mickeyButton.addEventListener('click', e => {
  e.currentTarget.classList.toggle('on');
  const isOn = e.currentTarget.classList.contains('on');
  localStorage.setItem('mickeyMode', isOn.toString());
});
</script></body></html>
